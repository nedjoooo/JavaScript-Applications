<ul class="listItems">
    {{#results}}
    <li class="item" data-id={{objectId}}>
        <a href="#">
            <h2>{{title}}</h2>
            <p>{{text}}</p>
            <div class="author" title="author">{{author}}</div>
            <div class="deadline" title="deadline">{{deadline}}</div>
        </a>
        <button class="edit">Edit</button>
        <button class="delete">Delete</button>
    </li>
    {{/results}}
</ul>
<div id="pagination"></div>
