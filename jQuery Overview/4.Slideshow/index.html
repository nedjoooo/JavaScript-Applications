<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Slideshow</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="../libs/bootstrap.min.css" />
    <script src="../libs/jquery-2.1.3.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="leftNavigationButton">
            <button id="leftButton">Previous</button>
        </div>
        <div id="images-container">
            <img class="image" id="image1" src="images/free-wallpapers-nature-846_001.jpg" alt="image1">
            <img class="image" id="image2" src="images/nature%20landscape%20wallpaper(2).jpg" alt="image2">
            <img class="image" id="image3" src="images/Nature-Wallpaper-for-Desktop.jpg" alt="image3">
            <img class="image" id="image4" src="images/waterfall-nature-wallpaper.jpg" alt="image4">
        </div>
        <div id="rightNavigationButton">
            <button id="rightButton">Next</button>
        </div>
    </div>
    <script src="slideshow.js"></script>
</body>
</html>
