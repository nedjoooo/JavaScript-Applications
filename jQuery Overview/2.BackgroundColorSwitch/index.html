<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Background color switch</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div id="wrapper">
        <h1>Elements</h1>
        <div id="form">
            <div id="inputClass">
                <label for="class">Class: </label>
                <input id="class" type="text">
            </div>
            <div id="inputColor">
                <label for="color">Color: </label>
                <input id="color" type="color">
            </div>
            <button id="submit">Paint</button>
        </div>
        <div id="birds">
            <ul>
                <li class="bird">Hummingbird</li>
                <li class="bird">Nightingale</li>
                <li>Lizard</li>
                <li class="bird">Eagle</li>
                <li class="bird">Sparrow</li>
            </ul>
        </div>
    </div>
    <script src="../libs/jquery-2.1.3.min.js"></script>
    <script src="backgroundColorSwitch.js"></script>
</body>
</html>
